<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="booking.css" />
    <title>Room Booking</title>
  </head>
  <body>
    <main>
      <section id="book" class="book">
        <h2>Book Your Stay</h2>
        <form action="#confirmation">
          <label for="fullanme">Full Name:</label>
          <input type="text" name="fullname" id="fullname" required />

          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" required />

          <label for="tel">Phone Number:</label>
          <input type="tel" name="tel" id="tel" required />

          <label for="checkIn">Arrival Date:</label>
          <input type="date" name="checkIn" id="checkIn" required />

          <label for="guests">Number of Guests:</label>
          <select name="guests" id="guests" required>
            <option value="1 guest">1 guest</option>
            <option value="2 guests">2 guests</option>
            <option value="3 guests">3 guests</option>
            <option value="4 guests">4 guests</option>
            <option value="5 guests">5 guests</option>
          </select>

          <label for="guests">Room Type:</label>
          <select name="guests" id="guests" required>
            <option value="standard">3 STANDARD ROOM</option>
            <option value="premium">PREMIUM ROOM</option>
            <option value="golden">GOLDEN ROOM</option>
          </select>

          <label for="special">Special Request</label>
          <textarea name="special" id="special" cols="25" rows="4"></textarea>

          <input type="submit" value="Book Now" />
        </form>
        <div id="confirmation" class="confirmation">
          <h2>âœ…Booking Confirmed!</h2>
          <p>
            Thank you for choosing DON SAM DE MIRAGE. We are looking forward to
            hosting you!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
